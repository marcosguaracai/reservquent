</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <!-- Input para email -->
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            <!-- Input para senha -->
            <div class="input-container">
                <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password">
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <!-- Bot√£o de login -->
            <button type="button" onclick="fazerLogin()">Login</button>
        </form>
        <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    
    
    <script type="module">

<script>
    // Fun√ß√£o para fazer login
    function fazerLogin() {
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        firebase.auth().signInWithEmailAndPassword(email, senha)
            .then(function(userCredential) {
                // Login bem-sucedido, redirecione o usu√°rio para a p√°gina reservas.html
                window.location.href = "reservas.html";

                document.getElementById("email").value = "";
                document.getElementById("senha").value = "";
            })
            .catch(function(error) {
                // Lidar com erros de login aqui
                var errorCode = error.code;
                var errorMessage = error.message;
                alert("Erro ao fazer login: " + errorMessage);
            });
    }

    function togglePasswordVisibility() {
    const senhaInput = document.getElementById("senha");
    const toggleIcon = document.querySelector(".toggle-password");

    if (senhaInput.type === "password") {
        senhaInput.type = "text";
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    } else {
        senhaInput.type = "password";
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    }
}

</script>
