<body>
    <div class="galpao">
        <div class="menu-bar">
            
            <!-- Itens do menu -->
            <ul class="menu-list" id="menu-list">

                <li><a href="#">Modo Escuro</a></li>
                <li><button class="logout-button" id="logout-button">Sair</button></li>
            </ul>
        </div>

            
       
        
        
        <div class="alert-container" id="alertMessage" style="display: none;">
            <form id="password-form">
                <!-- Campo de Nome de Usuário (Oculto) -->
                <input aria-hidden="true" autocomplete="username" id="username" style="display: none;" tabindex="-1" type="text"/>
                <!-- Campo de Senha -->
                <label for="password">Senha:</label>
                <input autocomplete="new-password" id="password" placeholder="Digite a senha" required="" type="password"/>
                <!-- Outros campos e ações do formulário -->
            </form>
        </div>

        <div class="main-container">
            <div class="form-container">
                <form id="table-form">
                    <label for="table-number">Número da Mesa:</label>
                    <input id="table-number" placeholder="Número da Mesa" required="" type="number"/>
                    <label for="customer-name">Nome:</label>
                    <input id="customer-name" placeholder="Nome do Cliente" required="" type="text"/>
                    <label for="customer-phone">Telefone:</label>
                    <input id="customer-phone" placeholder="Telefone do Cliente" required="" type="tel"/>
                    <div>
                        <input checked="" id="reserve" name="table-action" type="radio" value="reserve"/>
                        <label for="reserve">Reservar</label>
                        <input id="pay" name="table-action" type="radio" value="pay"/>
                        <label for="pay">Pagar</label>
                    </div>
                    <button type="submit">Enviar</button>

                    <div class="legend">
                        <p>Legenda para as mesas:</p>
                        <p><span style="color: blue;">&#9632;</span> Azul: Disponível</p>
                        <p><span style="color: yellow;">&#9632;</span> Amarela: Reservada</p>
                        <p><span style="color: red;">&#9632;</span> Vermelha: Paga</p>
                    </div>
                </form>
            </div>

            <div class="tables-container">
                <!-- Mesas serão geradas aqui via JavaScript -->
                <div class="central-info">
                    <p class="balanca">Balança</p>
                </div>
        
                <!-- Inserindo as informações de localização em divs separadas -->
                <div class="location-info">
                    <div class="left-side">
                        <p>Praça de Alimentação</p>
                    </div>
                    <div class="right-side">
                        <p>Palco</p>
                    </div>
                    <div class="bottom-center">
                        <p>Bar</p>
                    </div>
                    <div class="left-bottom">
                        <p>Banheiros</p>
                    </div>
                    <div class="right-bottom">
                        <p>Caixa</p>
                    </div>
                </div>
            </div>

            <!-- Modal Container -->
            <div class="modal" id="infoModal" style="display: none;">
                <!-- Conteúdo do Modal -->
                <div class="modal-content">
                    <span class="close-button" id="closeModal">&times;</span>
                    <div class="info-container">
                        <h2>Informações da Mesa:</h2>
                        <p id="table-info"></p>
                        <button class="action-button" id="change-status-button">Pagamento</button>
                        <button class="action-button" id="delete-button">Excluir Reserva</button>
                    </div>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="paidProgressBar">
                    <span class="progress-text" id="progressText"></span>
                </div>
            </div>
        </div>
